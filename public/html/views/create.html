<div>
  <label>Debt</label>
  <input type="text" ng-model='post.title'>
</div>
<div>
  <table>
  <tr ng-repeat="post in names">
    <td>{{ post.Name }}</td>
    <td>{{ post.Amount }}</td>
    <td> {{ post.Loan Date }}</td>
    <td>{{ post.Due Date }}</td>
  </tr>
</table>
</div>
<button ng-click='create(post)'>Create</button>
